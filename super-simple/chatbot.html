<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;

        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
         margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;        

        display: flex;
        flex-direction: column;        
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-text {
       background-color: rgb(238,238,238);
       padding: 15px 20px;
       border-radius: 10px;
       margin-right: 10px;
       margin-left: 10px;
       margin-bottom: 20px;
       max-width: 300px;
      }

      .chat-message-robot {
        display: flex;
        justify-content: start;
        align-items: start;
      }
      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container {
        margin-top: 20px;
       
        flex-grow: 1;
        overflow: scroll;
        scrollbar-width: none;
      }

      .spinner {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 3px solid #fff;
        border-top: 3px solid #198754;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
      }
      @keyframes spin {
        to { transform: rotate(360deg);}
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {

        const [inputText, setInputText] = React.useState("");
        const [loading,setLoading] = React.useState(false);        

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          setLoading(true);
          const newChatMessages = [
            ...chatMessages,
            { message: inputText, sender: "user", id: crypto.randomUUID() },
          ];
          setChatMessages(newChatMessages);
          await new Promise(resolve => setTimeout(resolve,2500));
          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages,
            { message: response, sender: "robot", id: crypto.randomUUID() },
          ]);
          setInputText("");
          setLoading(false);
        }

        return (
          <div className="chat-input-container">
            <input
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              className="chat-input"
              disabled={loading}
            />
            <button onClick={sendMessage} className="send-button" disabled={loading}>
              {loading ? <span className="spinner"></span>:'Send'}
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot" && <img src="robot.png" className="chat-message-profile" />}
            <div className="chat-message-text">
              {message}
            </div>
            {sender === "user" && <img src="user.png"  className="chat-message-profile"/>}
          </div>
        );
      }
      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);
        React.useEffect(()=> {
         const containerElem=chatMessagesRef.current;
         if(containerElem){
          containerElem.scrollTop =containerElem.scrollHeight;
         }       
        },[chatMessages]);

        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }
      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "Hello chatbot", sender: "user", id: "id1" },
          { message: "Hello! How can I help you?", sender: "robot", id: "id2" },
          { message: "Can you get me todays date?", sender: "user", id: "id3" },
          { message: "Today is October 7th", sender: "robot", id: "id4" },
        ]);

        return (
          <div className="app-container">
           
            <ChatMessages chatMessages={chatMessages} />
             <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
